%Input file name 
InputFile=stream.wfc
%Output file name 
OutputFile=dec.yuv
%Raw file name for PSNR computation for ISTA 
RawFile=foreman.yuv

%Decoding options
%Spatial level  (0 - full frame resolution, 1 - quarter frame resolution,..)
SpatialLevel=5

%Temporal level (0 - full frame rate, 1 - half frame rate,..)
TemporalLevel=4

%Bitrate truncation (decoding of bit-planes higher and equal than TruncationTreshold)
QualityLevel=3

%Wavelet coefficients output (if 1, then reconstructed wavelet coefficiens are recorded to the file)
WaveletOutput=0

%ISTA recovery at the decoder (off-line decoding with higher quality)
%Enable ISTA decoding (0 - disable, 1 - enable)
ISTADecoding=0
%Number of ISTA iterations
ISTAiter=16






%Input file name (yuv 4:2:0 only supported)
InputFile=foreman.yuv
%Input file name (yuv 4:2:0 only supported)
OutputFile=stream.wfc
%Number of views (1..8)
ViewsNumber=1
%Input frame width
SourceWidth=352
%Input frame height
SourceHeight=288
%Number of frames to be coded
FramesToBeEncoded=128
%Input video frame rate, Hz
FrameRate=30

%Global motion compensationed temporal filtering (0 - disable, 1 - enable)
GlobalMotionCompensation=0
%Spatial 97 lifting wavelet decomposition (0 - disable, 1 - enable)
Spatial97Wavelets=1

%Number of spatial wavelet decompositions (3, 4 or 5). Be sure that the input resolution can be decomposed 
NumWaveletDecomp=3

%Rate Control Mode (0 - constant quality, 1 - constant bitrate)
rcmode=0
%Target bitrate in (kbps) or quality 0...10000 (higher value means lower quality)
Target=1000.0

%Loss protection mode (0 - no protection, 1 - Unequal LP, 2 - Equal LP)
LossProtectionMode=1

%Reed Solomon code index, 0 -- 12 (only for LossProtectionMode=2)
RScode1=0
RScode2=0
RScode3=0
RScode4=0


%Target packet loss for inter-packet Reed-Solomon loss protection
ploss=0.0
%Maximum packet size, bytes
MaxPacketSize=800

